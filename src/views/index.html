<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Petits plats</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="bg-container center-elements">
      <!-- Logo -->
      <img src="images/Logo.png" alt="Logo" class="logo" />

      <!-- Titre principal -->
      <div class="title-main">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
          DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h1>
      </div>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Rechercher une recette"
          class="search-input"
        />
        <div class="icon-container">
          <div class="clear-icon hidden">
            <i class="fas fa-times"></i>
          </div>
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu déroulant -->
    <div id="filter-container">
      <div class="dropdown">
        <button class="dropdown-button">Ingrédients</button>
        <div class="dropdown-content hidden">
          <!-- Les options seront injectées ici -->
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">Appareils</button>
        <div class="dropdown-content hidden">
          <!-- Les options seront injectées ici -->
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">Ustensiles</button>
        <div class="dropdown-content hidden">
          <!-- Les options seront injectées ici -->
        </div>
      </div>
    </div>

    <div class="card-container">
      <!-- Injection des cartes -->
    </div>
  </body>
</html>
